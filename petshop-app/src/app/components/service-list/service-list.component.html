<div>
  <h2>Lista de Serviços</h2>
  <ul>
    <li *ngFor="let service of servicos$ | async">
      {{ service.name }} - {{ service.description }} - R$ {{ service.price }} - {{ service.duration }} minutos
      <!-- botão adicionar serviço -->
      <button class="delete" (click)="deleteService(service.id!)">Deletar</button>
    </li>
  </ul>
  <!-- botão adicionar serviço -->
  <button class="add" routerLink="/add-service">Novo Serviço</button>
</div>
