<div>
  <h2>Solicitações</h2>
  <ul>
    <li *ngFor="let solicitacao of solicitacoes$ | async">
      <span>{{ getPetName(solicitacao.petId) }} - {{ getTutorName(solicitacao.tutorId) }} - {{ getServicoName(solicitacao.servicoId) }} - {{ solicitacao.data }}</span>
      <button class = "delete"(click)="deleteSolicitacao(solicitacao.id!)">Deletar</button>
    </li>
  </ul>
  <button class="add"routerLink="/add-solicitacao"> Adicine uma solicitação</button>
</div>
