<div class="container">
  <h2>{{ tutorId ? 'Edit' : 'Add' }} Tutor</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input pInputText type="text" id="name" [(ngModel)]="tutor.name" name="name" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="cep">CEP:</label>
      <input type="text" id="cep" [(ngModel)]="tutor.cep" name="cep" class="form-control" (blur)="searchCep()" required />
    </div>
    <div class="form-group">
      <label for="street">Rua:</label>
      <input type="text" id="street" [(ngModel)]="tutor.street" name="street" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="neighborhood">Bairro:</label>
      <input type="text" id="neighborhood" [(ngModel)]="tutor.neighborhood" name="neighborhood" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="number">NÃºmero:</label>
      <input type="number" id="number" [(ngModel)]="tutor.number" name="number" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="state">Estado:</label>
      <select id="state" [(ngModel)]="tutor.state" name="state" class="form-control" (change)="loadCities(tutor.state)" required>
        <option *ngFor="let state of states" [value]="state.sigla">{{ state.nome }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="city">Cidade:</label>
      <select id="city" [(ngModel)]="tutor.city" name="city" class="form-control" required>
        <option *ngFor="let city of cities" [value]="city.nome">{{ city.nome }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="phone">Telefone:</label>
      <p-inputMask mask="(99) 99999-9999" [(ngModel)]="tutor.phone" name="phone" placeholder="(99) 99999-9999"></p-inputMask>
    </div>
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <p-inputMask mask="111.111.111-11" [(ngModel)]="tutor.cpf" name="cpf" ></p-inputMask>
    </div>
    <div class="form-group">
      <label for="sex">Sexo:</label>
      <select id="sex" [(ngModel)]="tutor.sex" name="sex" class="form-control" required>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">{{ tutorId ? 'Update' : 'Add' }}</button>
  </form>
</div>
